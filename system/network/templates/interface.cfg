auto {{ item.key }}

iface {{ item.key }} {{ item.value.family }} {{ item.value.method }}
{% for name, value in item.value.properties.items() %}
	{{ name }} {{ value }}
{% endfor %}

{% for alias in item.value.aliases | default %}
iface {{ item.key }} {{ item.value.family }} {{ item.value.method }}
	address {{ alias }}
{% endfor %}
