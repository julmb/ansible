- name: docker package
  ansible.builtin.apt: { pkg: [docker.io, docker-compose] }
- name: docker compose definition
  ansible.builtin.template: { src: docker-compose.yml, dest: "{{ path }}/" }
- name: docker compose up
  community.docker.docker_compose: { project_src: "{{ path }}" }
  register: docker_compose_up

- name: wait for container initialization
  ansible.builtin.pause: { seconds: 5 }
  when: docker_compose_up.changed

- name: administrator
  community.docker.docker_container_exec:
    container: gitea_main_1
    user: git
    command: >
      gitea admin user create
      --admin
      --username {{ admin.username }}
      --password {{ admin.password }}
      --email {{ admin.email }}
  register: result
  failed_when: result.rc != 0 and 'user already exists' not in result.stdout
  changed_when: result.rc == 0
