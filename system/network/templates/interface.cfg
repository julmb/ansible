auto {{ item.key }}

iface {{ item.key }} {{ item.value.family }} {{ item.value.method }}
{% if item.value.address is defined %}
	address {{ item.value.address }}
{% endif %}
{% if item.value.gateway is defined %}
	gateway {{ item.value.gateway }}
{% endif %}

{% for alias in item.value.aliases | default %}
iface {{ item.key }} {{ item.value.family }} {{ item.value.method }}
	address {{ alias }}
{% endfor %}
